name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    name: Backend build & tests
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      INTEGRATION_DB_CONNECTIONSTRING: "Server=localhost,1433;Database=FundoDb;User Id=sa;Password=Dev@123456;TrustServerCertificate=True;"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/src/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src.sln
        working-directory: backend/src

      - name: Build
        run: dotnet build src.sln --configuration Release --no-restore
        working-directory: backend/src

      - name: Start integration database
        run: docker compose -f backend/src/Fundo.Services.Tests/Integration/docker-compose.yaml up -d sqlserver #Fundo.Services.Tests\Integration

      - name: Test
        run: dotnet test src.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
        working-directory: backend/src

      - name: Stop integration database
        if: always()
        run: docker compose -f backend/src/docker-compose.yaml down