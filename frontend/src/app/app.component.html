<main class="loans">
  <section class="loans--container">
    <h1>Loan Management</h1>
    <p *ngIf="loading" data-testid="loading">loading...</p>
    <p *ngIf="error" data-testid="error">{{ error }}</p>
    <table *ngIf="!loading && !error" data-testid="loans-table" mat-table [dataSource]="loans" class="mat-elevation-z8">
      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currentBalance }}
        </td>
      </ng-container>

      <ng-container matColumnDef="applicant">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let element">{{ element.applicantName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
