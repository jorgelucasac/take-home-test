services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fundo-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Dev@123456"
    ports:
      - "1433:1433"
    volumes:
      - fundo_sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/1433'"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fundo-webapi
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=FundoDb;User Id=sa;Password=Dev@123456;TrustServerCertificate=True;"
    ports:
      - "8080:8080"

volumes:
  fundo_sqlserver_data:
